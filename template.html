<!DOCTYPE html>
<html lang="builder-content-language" data-theme='dark'>
    <head>
        <title><builder-title></builder-title></title>
        <meta name="description" content="builder-content-description">
        <meta name="keywords" content="builder-content-keywords">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../styles/custom.css">
        <link rel="stylesheet" href="../../styles/styles.css">
        <link rel="stylesheet" href="../../styles/table.css">
        <link rel="stylesheet" href="../../styles/info-bar.css">
        <link rel="stylesheet" href="../../styles/flex.css">
        <link rel="stylesheet" href="../../styles/navigation.css">
        <link rel="stylesheet" href="../../styles/color-scheme.css">
        <link rel="stylesheet" href="../../styles/header.css">
        <link rel="stylesheet" href="../../styles/buttons.css">
        <link rel="stylesheet" href="../../styles/titles.css">
        <link rel="stylesheet" href="../../styles/page-layout.css">
        <link rel="stylesheet" href="../../styles/sub-navigation.css">
        <link rel="stylesheet" href="../../styles/tooltip.css">

        <link rel="apple-touch-icon" href="../../static/icon.svg">
        <link rel="icon" href="../../static/icon.svg">

        <script defer data-domain="grammaticus.io"></script>

        <builder-header-tags></builder-header-tags>
    </head>
    
    <body>
        <div onmouseleave="closeLanguageSelector()" id="language-selector" class="all-languages">
            <div onclick="changeLanguage('nl')" class="language-entry">Dutch</div>
            <div onclick="changeLanguage('en')" class="language-entry">English</div>
            <div onclick="changeLanguage('fr')" class="language-entry">French</div>
            <div onclick="changeLanguage('ge')" class="language-entry">German</div>
            <div onclick="changeLanguage('it')" class="language-entry">Italian</div>
            <div onclick="changeLanguage('es')" class="language-entry">Spanish</div>
            <div onclick="changeLanguage('sw')" class="language-entry">Swedish</div>
        </div>
        <div class="grid-container">
            <div class="header">
                <div class="icons-left">
                    <button id="sideNavigationButton" class="material-icons md-light header-button" value="closed" onclick="onSideNavigationButtonClicked()">
                        <img src="../../static/menu.svg" alt="menu">

                    </button>
                </div>
                <builder-header></builder-header>
                <span class="sub-header">
                    <builder-sub-header></builder-sub-header>
                </span>
                
                <div class="icons-right">
                    <button
                            onclick="openLanguageSelector()"
                            class="material-icons md-light header-button">
                            <img src="../../static/language.svg" alt="language symbol">
                            <span id="language-code" class="current-language">EN</span>
                            <img src="../../static/arrow.svg" alt="language dropdow">
                    </button>

    

                    <button
                            
                            onclick="toggleTheme()" 
                            class="material-icons md-light header-button">
                            <img id="darkmode-button" src="../../static/dark_mode.svg" alt="dark mode">
                    </button>
                </div>
                
                <span class="language-selector">
                    <!-- <language-selector-content></language-selector-content> -->
                </span>

                <!-- <span class="search">
                    Suche
                </span> -->
                
                
            </div>
            <div id="content-scroll">
                <div id="content-wrapper">
                    <div id="content">
                        <builder-content></builder-content>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert-badge" class="alert-badge">
            <div id="alert-text" class="alert-text"></div>
            <div class="bar"></div>
        </div>

        <nav class="main-navigation" onmouseleave="closeSideNavigation()">
            <builder-nav></builder-nav>
        </nav>

        <script type="text/javascript" src="../../scripts/navigation.js"></script>
        <script type="text/javascript" src="../../scripts/darkMode.js"></script>
        <script type="text/javascript" src="../../scripts/onload.js"></script>
        <script type="text/javascript" src="../../scripts/copyLink.js"></script>
        <script type="text/javascript" src="../../scripts/language.js"></script>
    </body>
</html>
